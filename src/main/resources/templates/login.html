<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h6>Log in</h6>
    <form method="post" th:action="@{/login}" th:object="${user}">
      <div class="form-group">
        <label th:for="*{email}">Email address</label>
        <div th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class="text-danger" ></div>
        <input type="text" class="form-control" th:field="*{email}" placeholder="Enter email">
      </div>
        <div class="form-group">
          <label th:for="*{userName}"></label>User name</label>
          <div th:if="${#fields.hasErrors('userName')}" th:errors = "*{userName}" class="text-danger" ></div>
          <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter User Name">
        </div>
        <div class="form-group">
          <label th:for="*{password}"></label>Password</label>
          <div th:if="${#fields.hasErrors('password')}" th:errors = "*{password}" class="text-danger" ></div>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p th:if="${param.error}" style="color:red;">Invalid login</p>"
      <a href="/accountCreation">Sign up</a>
</body>
</html>
