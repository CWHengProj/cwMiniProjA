<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure your homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .tags-input {
            display: inline-block;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 2px 2px 5px #00000033;
            width: 100%;
        }

        .tags-input ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tags-input li {
            display: inline-block;
            background-color: #f2f2f2;
            color: #333;
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tags-input input[type="text"] {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 14px;
            width: 90%;
        }

        .tags-input .delete-button {
            background-color: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h6>Select subreddits you want to add to your homepage: minimum 1</h6>
    <a href="/logout">Log out</a>
    <form method="post" action="/setup" th:object="${user}">
        <div class="form-group">
            <label th:for="*{rawSubreddits}">Subreddits</label>
            <div class="tags-input">
                <ul id="tags"></ul>
                <input type="text" id="input-tag" placeholder="Enter subreddit name">
            </div>
            <input type="hidden" th:field="*{rawSubreddits}" id="rawSubreddits">
            <p>Number of posts to show per category chosen</p>
            <input type="number" th:field="*{postsToShow}" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Let's go!</button>
    </form>

    <script>
        const tags = document.getElementById('tags');
        const input = document.getElementById('input-tag');
        const rawSubredditsField = document.getElementById('rawSubreddits');
        const maxTags = 5;

        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const tagContent = input.value.trim();

                if (tagContent !== '' && tags.children.length < maxTags) {
                    const tag = document.createElement('li');
                    tag.innerHTML = `${tagContent} <button class="delete-button">X</button>`;
                    tags.appendChild(tag);
                    input.value = '';
                    updateRawSubreddits();
                } else if (tags.children.length >= maxTags) {
                    alert(`You can only add up to ${maxTags} subreddits.`);
                }
            }
        });

        tags.addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-button')) {
                event.target.parentNode.remove();
                updateRawSubreddits();
            }
        });

        function updateRawSubreddits() {
            const tagList = Array.from(tags.children).map(tag => tag.firstChild.textContent.trim());
            rawSubredditsField.value = tagList.join('+');
        }
    </script>
</body>

</html>
