<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure your homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h6>Select subreddits you want to add to your homepage: minimum 1</h6>
    <form method="post" action="/setup" th:object="${user}">
        <div class="form-group">
          <label th:for="*{userSubreddits}">Subreddits</label>
          <input type="text" class="form-control" th:field="*{userSubreddits}" placeholder="Hint: you can use multiple subreddits by separating them with a + symbol." required>
        </div>
        <button type="submit" class="btn btn-primary">Let's go!</button>
      </form>
</body>
</html>
