<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure your homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h6>Select subreddits you want to add to your homepage: minimum 1</h6>
    <form method="post" th:action="@{/dashboard}" th:object="${subredditList}">
        <div class="form-group">
          <label th:for="*{sr1}">Subreddit 1</label>
          <input type="text" class="form-control" th:field="*{sr1}" placeholder="Enter subreddit name">
        </div>
        <div class="form-group">
            <label th:for="*{sr2}">Subreddit 2</label>
            <input type="text" class="form-control" th:field="*{sr2}" placeholder="Enter subreddit name">
        </div>
        <div class="form-group">
            <label th:for="*{sr3}">Subreddit 3</label>
            <input type="text" class="form-control" th:field="*{sr3}" placeholder="Enter subreddit name">
        </div>
        <div class="form-group">
            <label th:for="*{sr4}">Subreddit 4</label>
            <input type="text" class="form-control" th:field="*{sr4}" placeholder="Enter subreddit name">
        </div>
        <div class="form-group">
            <label th:for="*{sr5}">Subreddit 5</label>
            <input type="text" class="form-control" th:field="*{sr5}" placeholder="Enter subreddit name">
        </div>
        <button type="submit" class="btn btn-primary">Let's go!</button>
      </form>
</body>
</html>
