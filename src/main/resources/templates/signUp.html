<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h6>Create new account</h6>
    <form method="post" th:action="@{/homePage}" th:object="${user}">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <div th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class="text-danger" ></div>
          <input type="text" class="form-control" th:field="*{email}" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">User name</label>
          <div th:if="${#fields.hasErrors('userName')}" th:errors = "*{userName}" class="text-danger" ></div>
          <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter User Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <div th:if="${#fields.hasErrors('password')}" th:errors = "*{password}" class="text-danger" ></div>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
