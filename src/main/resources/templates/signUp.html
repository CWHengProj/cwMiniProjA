<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>

  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create a new account</h2>
    </div>  
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" th:action="@{/accountCreation}" method="post" th:object="${user}">
        <div>
          <label th:for="*{email}" class="block text-sm/6 font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input type="text" name="email" th:field="*{email}" placeholder="Enter email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
          <div class="text-red-600 font-medium" th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" ></div>
        </div>

        <div>
          <label th:for="*{userName}" class="block text-sm/6 font-medium text-gray-900">User name</label>
          <div class="mt-2">
            <input type="text" name="userName" th:field="*{userName}" placeholder="User Name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
          <div class="text-red-600 font-medium" th:if="${#fields.hasErrors('userName')}" th:errors = "*{userName}"></div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label th:for="*{password}" class="block text-sm/6 font-medium text-gray-900">Password</label>
            <div class="text-sm">
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" th:field="*{password}" placeholder="••••••••"  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
          <div class="text-red-600 font-medium" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}"></div>
        </div>
        <div th:if="${error}">
          <p th:text="${error}" style="color: red;"></p>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
        </div>  
      </form>
  
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Have an account already?
        <a href="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Log in here</a>
      </p>
    </div>
  </div>

</body>
</html>
